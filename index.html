<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Pacar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideIn 1.5s ease-out;
        }
        .header {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-picture {
            text-align: center;
            padding: 20px 0;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff758c;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .column {
            flex: 50%;
            padding: 15px;
        }
        .label {
            font-weight: bold;
            font-size: 18px;
            color: #555;
        }
        .value {
            font-size: 16px;
            color: #333;
        }
        .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            Biodata Dia
        </div>
        <div class="profile-picture">
            <!-- Ganti src dengan URL atau path foto pacar -->
            <img src="Tak berjudul16_20241130125920.png" alt="Foto Pacar">
        </div>
        <div class="content">
            <div class="column">
                <p><span class="label">Nama:</span> <span class="value">Nurlia Oktaviana</span></p>
                <p><span class="label">Tanggal Lahir:</span> <span class="value">-</span></p>
                <p><span class="label">Asal:</span> <span class="value">Tangerang</span></p>
            </div>
            <div class="column">
                <p><span class="label">Hobi:</span> <span class="value">Marah Marah</span></p>
                <p><span class="label">Cita-cita:</span> <span class="value">Pacar Jaemin</span></p>
                <p><span class="label">Kepribadian:</span> <span class="value">baik, cantik, lucu</span></p>
            </div>
        </div>
        <div class="footer">
            "dia udah ada yang punya"  
        </div>
    </div>
</body>
</html>
